<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Light Year Example</title>
  <link rel="stylesheet" href="../dist/solid.latest.css">
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <header class="header">
    <div class="header__content">
      <nav class="header__nav">
        <a href="#" class="header__logo">
          <img src="logo.svg" alt="LOGO">
        </a>
        <div class="xs-pl12 xs-pr1 xs-py1 sm-pr0 sm-py0 sm-pl0 sm-flex sm-flex-align-center xs-flex-order-2 sm-flex-order-2 xs-border-top-lighter xs-border-botom-lighter xs-col-12 sm-width-auto sm-border-none header__stacked">
          <a href="#" class="xs-pr2 sm-pl3 sm-pr0 xs-pl0 header__nav-link">
            Foo
          </a>
          <a href="#" class="xs-pr2 sm-pl3 sm-pr0 xs-pl0 header__nav-link">
            Bar
          </a>
        </div>
      </nav>
    </div>
  </header>
  <div class="page-content clearfix xs-mx-auto xs-p0 sm-px2 sm-pt4">
    <div class="cards-feed col xs-col-12 md-col-8 clearfix xs-mb-3">
      <div class="card card-hero xs-relative xs-mb05 md-mb1 xs-border-left-none xs-border-right-none md-border-lighter">
        <a href="#">
          <img src="https://placeimg.com/1280/480/any" alt="" class="card-hero__cover xs-relative">
        </a>
        <div class="card-hero__body">
          <a href="#">
            <h1 class="card-hero__headline">Foobar</h1>
            <p class="card-hero__caption text-gray">
                You my friend are responsible for delaying my rendezvous with star command!
            </p>
          </a>
          <div class="xs-text-6 sm-text-5 text-gray-lightest xs-flex xs-flex-align-center card-hero__meta">
            <a href="#" class="xs-flex xs-flex-align-center link-gray-lighter">
              <span>Buzz Lightyear</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar col md-col-4 md-pl3 md-inline-block">
      bar
    </div>
  </div>
</body>
</html>
